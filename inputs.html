<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Inputs</title>
</head>

<body>
  <label for="newsletter">Sign up to my weekly newsletter?</label>
  <input type="radio" id="newsletter" name="newsletter">
  <label for="localdate">Current time where you are: </label>
  <input type="datetime-local" id="localdate" name="localdate">
  <input type="range" id="volume" name="volume" min="0" max="11">
  <label for="volume">Volume</label>
</body>

</html>
